<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtV3TEWQxSQGRP8qGdvjaf3xBvWVOQBbU&callback=initMap&libraries=&v=weekly"
    defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="newStyle.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://kit.fontawesome.com/fe1de34109.js" crossorigin="anonymous"></script>
    <script src="map-style.js"></script>
    <script src="script.js"></script>
    <script src="chart.js"></script>
    <title>Covid tracker App</title>
</head>

<body>
    <div class="container-fluid main">

        <div class="row">

            <div class="col-7 left-part">

                <div class="row header-container">
                    <div class="col project-title">
                        <h2>プロジェクト演習２</h2>
                        <h4>コロナ追跡アプリ</h4>
                    </div>

                    <div class="col search">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-search"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="検索" aria-label="Username" aria-describedby="basic-addon1">
                          </div>
                    </div>
                </div>

                <div class="row cards-container">
                    <div class="col">
                        <div class="card">
                            <div class="card-body confirmed-cases-card" onclick="changeData('confirmed')">
                              <h6 class="card-title">感染者数</h6>
                              <h3 class="card-subtitle mb-2 total-confirmed">99999</h3>
                              <div class="text-muted font-weight-bold total confirmed-total">9999 Total</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body recovered-cases-card" onclick="changeData('recovered')">
                              <h6 class="card-title">回復した症例</h6>
                              <h3 class="card-subtitle mb-2 total-recovered">99999</h3>
                              <div class="text-muted font-weight-bold total recovered-total">9999 Total</div>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card">
                            <div class="card-body deaths-cases-card" onclick="changeData('deaths')">
                              <h6 class="card-title">死亡例</h6>
                              <h3 class="card-subtitle mb-2 total-death">99999</h3>
                              <div class="text-muted font-weight-bold total deaths-total">9999 Total</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row map-container mt-3">
                    <div class="col">
                        <div class="map-info">
                            <div id="map"></div>
                        </div>
                    </div>
                </div>

                <div class="row chart-container mt-3 mb-3">
                    <div class="col linear-chart p-3  mr-1">
                         <canvas id="myChart"></canvas>
                    </div>
                    <div class="col pie-chart p-3">
                        <canvas id="pieChart"></canvas>
                    </div>
                </div>

            </div>

            <div class="col-5 right-part my-3">

                <div class="country-table-container"><!--cases-table-container-->
                    <h4>国別のライブケース</h4>
                    <div class="country-table"><!--country-data-->
                        <table class="table table-striped"> 
                            <thead>
                                <tr>
                                    <th scope="col">国名</th>
                                    <th scope="col">都道府県名</th>
                                    <th scope="col">症例</th>>
                                </tr>
                            </thead>
                            <tbody id="table-data"></tbody>
                        </table>
                    </div>
                </div>

                <div class="news-container mt-3 mb-3">
                    <h4>コロナのニュース</h4>
                    <div class="news-link"></div>
                </div>

            </div>

        </div>

    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>


<!-- bootstrap : https://getbootstrap.com/docs/4.5/content/tables/ -->
</html>
